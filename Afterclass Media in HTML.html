<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>

<body>
    <h1>Media in HTML</h1>
    <P>This website aims to show media inclusion in an HTML website</P><br>
    <h2>Pictures in HTML</h2>
    <img src="https://tse2.mm.bing.net/th/id/OIP.B409vow4BZaqCmxWu6XeIQHaHL?pid=Api&P=0&h=220"
        alt="This image cannot be accessed.<br>Try again later.">
    <h2>Videos in HTML</h2>
    <video width="400px" ; length="300px" ; controls>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1obsiHpW2AQ?si=_MYF146MsG4txQBf"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </video>
</body>

</html>
